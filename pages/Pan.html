<!DOCTYPE html>
<!-- Declara que el documento sigue el estándar HTML5. -->

<html lang="en">
<!-- Define el idioma del documento como inglés. -->

<head>
<!-- La sección <head> contiene información meta sobre el documento, como su título y enlaces a hojas de estilo. -->
    
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres para el documento como UTF-8. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura la correcta visualización y zoom en dispositivos móviles. -->

    <title>Pancito riquito UWU</title>
    <!-- Título de la página, visible en la pestaña del navegador. -->

    <link rel="icon" href="../imgs/pan.png"/>
    <!-- Define un favicon para la página. -->

    <link rel="stylesheet" type="text/css" href="../style.css">
    <!-- Enlaza una hoja de estilos CSS externa. -->
</head>
<!-- Aquí cierra la etiqueta </head>. Todo lo que está entre <head> y </head> no se 
    muestra directamente en la página web, pero proporciona información al navegador. -->

<body>
    <!-- Contiene todo el contenido visible de la página web. -->

    <h1 class="titulo">Pancito</h1>
    <!-- Encabezado principal con una clase 'titulo' que aplica estilos específicos. -->

    <p class="texto">Compra una amplia variedad de delicioso pan!</p>
    <!-- Un párrafo con una clase 'texto' que aplica estilos específicos. -->

    <hr>
    <!-- Crea una línea horizontal para separar visualmente los contenidos. -->

    <img class="generalimg" src="../imgs/pan2.png" alt="Imagen no encontrada"/>
    <!-- Imagen con una clase 'generalimg' que aplica estilos para centrarla y ajustar su tamaño. -->
    
</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->

</html>
<!-- Esta etiqueta cierra el documento HTML. -->
